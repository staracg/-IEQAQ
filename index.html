<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube 跨區教學簡報</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css">
    <style>
        .reveal img { 
        max-height: 400px !important; /* 調小圖片高度，預留空間給標題和文字 */
        width: auto;
        border: 2px solid #666; 
        border-radius: 8px; 
        box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
        margin: 10px auto !important;
        }
        /* 讓表格字體也縮小一點，避免跑版 */
        .reveal table { font-size: 0.6em !important; }
        /* 讓段落文字縮小 */
        .reveal p { font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="content.md" 
                     data-separator="^\n---\n" 
                     data-separator-vertical="^\n\n">
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/plugin/markdown/markdown.js"></script>
    <script>
        Reveal.initialize({
            plugins: [ RevealMarkdown ],
            hash: true,
            center: true,
            // --- 加入以下設定來控制縮放 ---
            width: 1050,         // 簡報基礎寬度
            height: 700,         // 簡報基礎高度
            margin: 0.1,         // 內容與邊緣的間距
            minScale: 0.2,       // 最小縮放比例（讓內容在小螢幕能自動縮小）
            maxScale: 2.0,       // 最大縮放比例
        
            markdown: {
                smartypants: true,
                sanitize: false 
                },
            transition: 'convex'
        });
    </script>
</body>
</html>
