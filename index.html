<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>IEQAQ の Youtube 跨區教學簡報</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/theme/black.css">

    <style>
        .reveal .slides { text-align: center; }
        
        /* 圖片自適應：高度鎖定 400px 以內 */
        .reveal img { 
            max-height: 400px !important; 
            width: auto !important; 
            margin: 10px auto !important;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* 標題與文字大小 */
        .reveal h2 { font-size: 1.5em !important; margin-bottom: 15px !important; }
        .reveal p, .reveal li { font-size: 0.8em !important; }

        /* 快樂聽音樂：Flex 佈局 */
        .music-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .music-item p {
            font-size: 0.5em !important;
            margin: 5px 0 !important;
            font-weight: bold;
        }
        .music-item img {
            max-height: 230px !important;
            margin: 0 !important;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="content.md" 
                     data-separator="^\n---\n" 
                     data-separator-vertical="^\n\n">
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/markdown/markdown.js"></script>

    <script>
        // 確保 DOM 載入後才執行
        window.onload = function() {
            Reveal.initialize({
                plugins: [ RevealMarkdown ],
                hash: true,
                center: true,
                width: 1100,
                height: 800,
                margin: 0.1,
                transition: 'slide',
                markdown: {
                    smartypants: true,
                    sanitize: false 
                }
            });
        };
    </script>
</body>
</html>
