<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>IEQAQ の Youtube 跨區教學簡報</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/theme/black.css">

    <style>
        /* 1. 全域投影片佈局 */
        .reveal .slides { 
            text-align: center; 
        }
    
        /* 2. 核心修復：強制長圖片獨立佔行，不與文字並排 */
        .reveal img { 
            max-height: 420px !important; /* 鎖定高度，留空間給標題與文字 */
            width: auto !important; 
            max-width: 90% !important;
            
            /* 強制變成區塊元件，確保文字一定在上方或下方 */
            display: block !important; 
            margin: 15px auto !important; 
            
            border: 2px solid #555;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            object-fit: contain;
        }
    
        /* 3. 標題與文字縮放 */
        .reveal h2 { 
            font-size: 1.6em !important; 
            margin-bottom: 0.5em !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    
        .reveal p, .reveal li { 
            font-size: 0.85em !important; 
            line-height: 1.4 !important;
        }
    
        /* 4. 快樂聽音樂：特殊左 1 右 2 佈局修正 */
        /* 這裡需要覆蓋掉上面的 display: block 才能並排 */
        .music-container {
            display: flex !important;
            justify-content: center;
            align-items: center;
            gap: 25px;
            width: 100%;
        }
    
        .music-container img {
            display: inline-block !important; /* 音樂章節允許並排 */
            margin: 0 !important;
        }
    
        .music-item p {
            font-size: 0.55em !important;
            margin: 8px 0 0 0 !important;
            font-weight: bold;
            color: inherit;
        }
    
        /* 限制音樂章節右側小圖高度，避免文字被推走 */
        .music-item img {
            max-height: 250px !important;
        }
    
        /* 5. 價格表格優化 */
        .reveal table {
            margin: 0 auto;
            font-size: 0.7em !important;
            border-collapse: collapse;
        }
        .reveal table th, .reveal table td {
            border: 1px solid #666;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="content.md" 
                     data-separator="^\n---\n" 
                     data-separator-vertical="^\n\n">
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/markdown/markdown.js"></script>

    <script>
        // 確保 DOM 載入後才執行
        window.onload = function() {
            Reveal.initialize({
                plugins: [ RevealMarkdown ],
                hash: true,
                center: true,
                width: 1100,
                height: 800,
                margin: 0.1,
                transition: 'slide',
                markdown: {
                    smartypants: true,
                    sanitize: false 
                }
            });
        };
    </script>
</body>
</html>
