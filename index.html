        }

        .music-item p {
            font-size: 0.55em !important;
            margin: 8px 0 !important;
            font-weight: bold;
        }

        /* 特別縮小右側對比圖的高度 */
        .music-item img {
            max-height: 220px !important;
            margin: 0 !important;
        }

        /* 修正表格過大 */
        .reveal table {
            margin: 0 auto;
            font-size: 0.7em !important;
        }
    </style>
